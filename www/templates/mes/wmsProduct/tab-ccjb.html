<ion-view hide-nav-bar="true">
	<ion-header-bar class="bar-light">
        <div class="buttons">
			<button class="button button-clear icon button-icon-left ion-ios-arrow-back index-back" ui-sref="tab.chats">返回</button>
		</div> 
        <h1 class="title">库存统计信息</h1> 
    </ion-header-bar>
	<ion-content overflow-scroll="false" class="stable-bg">
        <div class="padding gzjb_pd" ng-repeat="wmsBriefing in wmsBriefings track by $index">

		  	<div class="item item-icon-right gzjb_top">
		  		<div ng-class="{0:'gzjb_left-co bgfg_color0',1:'gzjb_left-co bgfg_color1',2:'gzjb_left-co bgfg_color2',3:'gzjb_left-co bgfg_color3'}[$index%4]">
		  		</div>
		  		
				<span class="gzjb_color_666">{{wmsBriefing.warehouseName}}</span>
				<label class="gzjb-icon gzjb_xmt">
					<input type="text" id="Date{{wmsBriefing.warehouseCode}}_dummy">
					<select style="display:none;" id="Date{{wmsBriefing.warehouseCode}}">
						<option>今日</option>
		            	<option>本周</option>
						<option>本月</option>
		            </select>
				</label>
				<i class="icon ion-ios-arrow-right notice-title"></i>
	        </div>
	        <div class="item gzjb_top_two" ng-show="!{{wmsBriefing.warehouseCode}}Loading">
	          	<table class="table">
  					<tbody ng-click="viewDetail(wmsBriefing.warehouseCode, wmsBriefing.warehouseName)">
                        <tr>
                            <td>入库量</td>
                            <td>出库量</td>
                            <td>库存量</td>
                            <!-- <td>过户量</td> -->
                        </tr>
						<tr>
							<td>{{formatValue(wmsBriefing.totalIWeight)}}</td>
							<td>{{formatValue(wmsBriefing.totalRWeight)}}</td>
							<td>{{formatValue(wmsBriefing.totalDWeight)}}</td>
							<!-- <td>{{sellBriefing.att}}</td> -->
						</tr>
                    </tbody>
                </table>
        	</div>
        	<div class="djl-loading" ng-show="{{wmsBriefing.warehouseCode}}Loading">
              <div class="djl-loading-in">
                <span style="float:left">数据加载中，请稍后...</span>
                <ion-spinner icon="bubbles" class="spinner-balanced" style="float:left;margin-left:5px;margin-top:-2px"></ion-spinner>
              </div>
            </div>
    	</div>
	</ion-content>
</ion-view>
