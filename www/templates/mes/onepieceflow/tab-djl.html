<ion-view hide-nav-bar="true" ng-controller="vofCtrl">
  <div class="bar bar-header bar-light top_header_All">
    <div class="buttons">
      <button class="button button-clear icon button-icon-left ion-ios-arrow-back index-back" ui-sref="tab.chats">返回</button>
    </div> 
    <h1 class="title">单件流</h1> 
  </div>
  <ion-content class="y-hid" overflow-scroll="true">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-header-bar class="bar-light">
          <div class="buttons">
              <button class="button button-clear icon button-icon-left ion-ios-arrow-back index-back" ui-sref="tab.chats">返回</button>
          </div> 
          <h1 class="title">单件流</h1> 
          <div class="buttons">
              <a menu-toggle="right" class="button button-clear" ng-click="toggleright()"><span class="confirm-top-icon">筛选</span> 
             
              </a> 
          </div> 
        </ion-header-bar>
        <ion-content class="y-hid" overflow-scroll="false">
          <ion-refresher
            pulling-text="下拉刷新..."
            refreshing-text="正在刷新..."
            on-refresh="vm.doRefresh()">
          </ion-refresher>
          <!-- 内容部分 -->
          <div class="table-responsive" style="border:none;" id="djl_table">
            <table class="table table-center">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>生产框号</th>
                  <th>合同号</th>
                  <th>查看详情</th>
                </tr>
              </thead>
              <tbody>
               <!--  <tr class="index-back_table" ng-repeat="message in vm.messages">
                  <td>{{$index + 1}}</td>
                  <td>{{message.producemBillno}}</td>
                  <td>{{message.contractno}}</td>
                  <td><a style="width:50px;height:20px;" ng-click="searchDetail('{{message.producemBillno}}')" ><img src="img/chakan.png" width="60"></a></td>
                </tr> -->

                <tr ng-repeat="message in vm.messages" >
                                  <td class="xiangdui"><i class="djl-icon1">{{$index + 1}}</i></td>
                  <td class="kfxq-con">{{message.producemBillno}}</td>
                  <td class="kfxq-con">{{message.contractno}}</td>
                  <td class="kfxq-date">
                      <a style="width:50px;height:20px; background:#3D81F2;color:white;font-size:11px;padding:6px;padding-left: 12px;padding-right:12px;border-radius:3px" ng-click="searchDetail('{{message.producemBillno}}')" >
                     <!--  <img src="img/chakan.png" width="60"> -->
                     查看
                      </a>
                  </td>
                  <!-- <td ng-if="message.creator != null" class="kfxq-con">{{message.creator.userName}}</td>
                  <td ng-if="message.creator === null" class="kfxq-con"></td> -->
                </tr>

              </tbody>
            </table>
            <div class="djl-loading" id="loading">
              <div class="djl-loading-in">
                <span style="float:left">数据加载中，请稍后...</span>
                <ion-spinner icon="bubbles" class="spinner-balanced" style="float:left;margin-left:5px;margin-top:-2px"></ion-spinner>
              </div>
            </div>
          </div>
          <ion-infinite-scroll
            ng-if="!vm.moredata" 
            icon="ion-loading-c"
            on-infinite="vm.loadMore()" 
            distance="1%">
          </ion-infinite-scroll>
        </ion-content>
      </ion-side-menu-content>
      <ion-side-menu side="right" width="{{firstName}}">
        <ion-content class="y-hid">
          <div class="list cl-top">筛选</div>
          <div class="panel panel-success djl-one">
            <div class="panel panel-success djl-one">
              <label class="item item-borderless cpkc">
                <div class="item item-input cpkc-one">
                      <div class="input-label cpkc-font">
                        框号
                      </div>
                      <input type="text" id="producemBillno">
                    </div>
              </label>
              <label class="item item-borderless cpkc-two">
                <div class="item item-input cpkc-one">
                      <div class="input-label cpkc-font">
                        合同号
                      </div>
                      <input type="text" id="contractno" name="">
                    </div>
              </label>
              <div class="sctz-bottom-one"><a class="btn btn-primary btn-block" ng-click="searchManager(true)">搜索</a></div>
            </div>
          </div>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </ion-content>
</ion-view>
