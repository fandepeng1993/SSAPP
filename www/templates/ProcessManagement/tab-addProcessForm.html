<ion-view hide-nav-bar="true">
	<ion-header-bar class="bar-light">
		<button class="button button-clear icon button-icon-left ion-ios-arrow-back index-back" ng-click="back()">返回</button>
		<h1 class="title">{{curProcess.name}}</h1>
		<div class="buttons">
      		<button class="button button-clear icon button-icon-left index-back" ng-click="save()">提交</button>
      	</div> 
	</ion-header-bar>
	<ion-content overflow-scroll="false">
		<form id="processForm">
			<auto-form form-objs="formObjs" cur-process="curProcess"></auto-form>
		</form>
	</ion-content>
	<ss-alert for-info="{{alertInfo}}" for-show="{{isShow}}" for-type="{{alertType}}"></ss-alert>
</ion-view>
