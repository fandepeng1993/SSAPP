<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-light">
    <h1 class="title">流程审批</h1>
    <button class="button button-clear icon button-icon-left index-back" ng-click="modal1.hide()">取消</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <div class="form-group daily-textarea">
        <label for="name">审批意见：</label>
        <textarea id="opinionTextarea" class="form-control" rows="5" placeholder="请输入审批意见.."></textarea>
      </div>
      <button class="button button-block login-button-a" style="margin-top: 20px;" ng-click="completeTask()">提交</button>
    </div>
    <ss-alert for-info="{{alertInfo}}" for-show="{{isShow}}" for-type="{{alertType}}"></ss-alert>
  </ion-content>
</ion-modal-view>
