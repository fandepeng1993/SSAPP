<ion-view hide-nav-bar="true" title="请选择城市">
	<ion-header-bar class="bar-light">
		<div class="buttons">
          	<button class="button button-clear icon button-icon-left ion-ios-arrow-back index-back" ng-click="back()">返回</button> 
      	</div> 
		<h1 class="title">请选择城市</h1>
	</ion-header-bar>
	<div class="bar bar-subheader stable-bg">
		<label class="item item-input djl-width">
			<i class="icon ion-ios-search-strong placeholder-icon"></i><span>∣</span>
			<input type="text" class="gcxx_area" id="cityKeyWords" placeholder="请输入城市名或首字母查询">
		</label>
    </div>
    <div id="letter"></div>
  	<div class="initials" style="top:68px">
		<ul>
			<li></li>
		</ul>
	</div>	
	<ion-content overflow-scroll="true" style="margin-top:43px;">
		<div class="gcxx_area_title">当前定位城市</div>
		<div class="gcxx_area_content">
			<button class="button button-light button-borderless" ng-click="selectCity(currentCity)">{{currentCity}}</button>
			<button class="button button-light button-borderless">当前定位</button>
			<i class="ion-android-refresh assertive" ng-click="refreshGPS()"></i>
		</div>
		<div class="gcxx_area_title">最近访问城市</div>
		<div class="gcxx_area_content">
			<button class="button button-light border_y" ng-repeat="city_a in selectCityArray" ng-click="selectCity(city_a)">{{city_a}}</button>
		</div>
		<div class="gcxx_area_title">热门城市</div>
