<ion-view title="跟进任务" hide-nav-bar="true">
  <ion-header-bar class="bar-light">
    <div class="buttons">
      <button class="button button-clear icon button-icon-left ion-ios-arrow-back index-back" ui-sref="tab.dash">返回</button>
    </div>
    <h1 class="title">跟进任务</h1>
    <div class="buttons">
      <button class="button button-clear index-back" ui-sref="my.grzx-add">新增跟进</button>
  </div>
  </ion-header-bar>
  <ion-content overflow-scroll="false">
    <a class="list gcxx_search_content" style="height:50px;" ng-click="showDetail(pfollow.id)" ng-repeat="pfollow in pfollows">
      <div class="gcxx_search_doc_t">{{$index+1}}</div>
      <div class="gcxx_search_right" >
        <div class="gcxx_search_right_content">
          <div>
            {{pfollow.project.projectName}}
            <p>{{pfollow.pcontact.companyName}}</p>
          </div>
          <i class="ion-ios-arrow-right zsk-color-i"></i>
          <span class="zsk-color-i zsk-font-r">{{pfollow.salesman.userName}}<br />{{pfollow.followDate | limitTo:10}}</span>
        </div>
      </div>
    </a>
    <div class="text-center" ng-show="pfollows.length == 0"><img src="img/visit.png" width="160">
      <p>亲，暂无跟进任务！</p>
    </div>
    <ss-alert for-info="{{alertInfo}}" for-show="{{isShow}}" for-type="{{alertType}}"></ss-alert>
  </ion-content>
</ion-view>
